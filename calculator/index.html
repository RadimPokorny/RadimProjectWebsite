<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <div class="calculator">
            <div class="display">
                <p class=""></p>
            </div>
            <div class="keys">
                <div onclick="pressKey(this)" class="key"><p>7</p></div>
                <div onclick="pressKey(this)" class="key"><p>8</p></div>
                <div onclick="pressKey(this)" class="key"><p>9</p></div>
                <div onclick="pressKey(this)" class="key"><p>DEL</p></div>
                <div onclick="pressKey(this)" class="key"><p>AC</p></div>
                <div onclick="pressKey(this)" class="key"><p>%</p></div>
                <div onclick="pressKey(this)" class="key"><p>4</p></div>
                <div onclick="pressKey(this)" class="key"><p>5</p></div>
                <div onclick="pressKey(this)" class="key"><p>6</p></div>
                <div onclick="pressKey(this)" class="key"><p>+</p></div>
                <div onclick="pressKey(this)" class="key"><p>-</p></div>
                <div onclick="pressKey(this)" class="key"><p>*</p></div>
                <div onclick="pressKey(this)" class="key"><p>0</p></div>
                <div onclick="pressKey(this)" class="key"><p>1</p></div>
                <div onclick="pressKey(this)" class="key"><p>2</p></div>
                <div onclick="pressKey(this)" class="key"><p>3</p></div>
                <div onclick="pressKey(this)" class="key"><p>,</p></div>
                <div onclick="pressKey(this)" class="key"><p>=</p></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
